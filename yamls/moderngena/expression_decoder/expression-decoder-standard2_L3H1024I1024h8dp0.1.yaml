data_local: ./data/promoters_mds
data_remote: # If blank, files must be present in data_local

max_seq_len: 1024
tokenizer_name: AIRI-Institute/gena-lm-bert-base-t2t
mlm_probability: 0.3 # FlexBERT should use 30% masking for optimal performance
count_padding_tokens: false

# Run Name
run_name: moderngena-expression-decoder-L3H1024I2624h8dp0.1-conventional

autoresume: true
save_overwrite: true # requiered to overwrite last cpt

