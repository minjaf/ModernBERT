# Model
model:
  name: flex_bert
  pretrained_model_name: bert-base-uncased # has to be set to bert-base-uncased legacy reasons
  tokenizer_name: ${tokenizer_name}
  disable_train_metrics: true # save some time by not computing metrics on the training set
  model_config:
    vocab_size: 32768
    init_method: full_megatron
    num_hidden_layers: 3
    hidden_size: 1024 # to match hidden size of DNA+ct embedding
    intermediate_size: 1024
    num_attention_heads: 8
    attention_layer: parallel # options here are: {
#     "unpadded_base": FlexBertUnpadAttention,
#     "padded_base": FlexBertPaddedAttention,
#     "unpadded_parallel": FlexBertUnpadParallelAttention,
#     "padded_parallel": FlexBertPaddedParallelAttention,
#     "unpadded_rope": FlexBertUnpadRopeAttention,
#     "padded_rope": FlexBertPaddedRopeAttention,
#     "unpadded_rope_parallel": FlexBertUnpadRopeParallelAttention,
#     "padded_rope_parallel": FlexBertPaddedRopeParallelAttention,
# }

    attention_probs_dropout_prob: 0.1 # !
    attn_out_bias: false
    attn_out_dropout_prob: 0.1
    attn_qkv_bias: false
    bert_layer: postnorm # change to postnorm
    embed_dropout_prob: 0.1 # 0.1
    embed_norm: true # this is about positional embedding
    final_norm: false # if layer == "postnorm" final_norm should be False
    skip_first_prenorm: true
    embedding_layer: sans_pos # FlexBertSansPositionEmbeddings(FlexBertEmbeddingsBase): """Construct the embeddings from token embeddings without any positional embeddings
    loss_function: fa_cross_entropy
    loss_kwargs:
      reduction: mean
    mlp_dropout_prob: 0.1 # 0.1
    mlp_in_bias: true # true
    mlp_layer: mlp # mlp
    mlp_out_bias: true # true
    normalization: layernorm # Normalization type: layernorm or triton_layernorm
    norm_kwargs:
      eps: 1e-5
      bias: false # true
    hidden_act: relu # !
    head_pred_act: relu # !
    activation_function: relu # !
    padding: unpadded
    rotary_emb_dim: null
    rotary_emb_base: 10000.0
    rotary_emb_scale_base: null
    rotary_emb_interleaved: false
    allow_embedding_resizing: true # Embeddings will be automatically resized when they are smaller than the tokenizer vocab size. 
                                   # we don't care as our tokenizer is much larger than hidden size and same as emb size
    sliding_window: 128
    global_attn_every_n_layers: 1 # !
    unpad_embeddings: true
    compile_model: true
    masked_prediction: true

# Dataloaders
train_loader:
  name: text
  dataset:
    data_type: genome
    sample_chunk: true
    min_seq_len: 10
    local: ${data_local}
    remote: ${data_remote}
    split: train
    tokenizer_name: ${tokenizer_name}
    max_seq_len: ${max_seq_len}
    shuffle: true
    mlm_probability: ${mlm_probability}
    streaming: false
  drop_last: true
  num_workers: 6
  prefetch_factor: 2
  sequence_packing: false # required for mlm_efficiency
  batch_size_warmup_min_size: ${device_train_microbatch_size}
  batch_size_warmup_tokens: 50_000tok

# Optimization
scheduler:
  name: warmup_stable_decay
  t_warmup: 3_000_000_000tok
  alpha_f: 0.00 # Linearly decay to 0.02x the full LR by the end of the training duration
  t_decay: 0tok

optimizer:
  name: decoupled_stableadamw
  lr: 8e-4 # Peak learning rate
  betas:
  - 0.9
  - 0.98
  eps: 1.0e-06
  weight_decay: 1.0e-5 # Amount of weight decay regularization
  filter_bias_norm_wd: true # If True, doesn't apply weight decay to norm layers and biases
  log_grad_norm: true

max_duration: 10_000tok
eval_interval: 20ba
eval_subset_num_batches: 2
global_train_batch_size: 2
global_eval_batch_size: 2

# System
seed: 17
device_eval_batch_size: 2
device_train_microbatch_size: 2
precision: amp_bf16

# Logging
progress_bar: true
log_to_console: true
console_log_interval: 1ba

callbacks:
  speed_monitor:
    window_size: 100
  lr_monitor: {}
  scheduled_gc: {}
  log_grad_norm:
    batch_log_interval: 10
  packing_efficiency:
    log_interval: 10
  dataloader_speed: {}

loggers:
  tensorboard:
    log_dir: runs/ # will log to log_dir/run_name

# Checkpoint to local filesystem or remote object store
save_interval: 1ba
save_num_checkpoints_to_keep: 1  # Important, this cleans up checkpoints saved to DISK
save_folder: runs/{run_name}